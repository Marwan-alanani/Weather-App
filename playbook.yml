- name: Install Docker and Deploy Image
  hosts: centos
  become: yes
  tasks:
    - name: Install Docker
      yum:
        name:
          - docker
        state: present

    - name: Pull Docker image from Docker Hub
      docker_image:
        name: "marwanalanani/python-app-image"
        source: pull

    - name: Run Docker container
      docker_container:
        name: weather-app
        image: "marwanalanani/python-app-image"
        state: started
        restart_policy: always
